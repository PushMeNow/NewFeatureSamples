receivers:
    otlp:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317

exporters:
    otlphttp/loki:
        endpoint: http://loki:3100/otlp
        tls:
            insecure: true
    otlp/tempo:
        endpoint: http://tempo:4317
        tls:
            insecure: true
    prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write
        tls:
            insecure: true

processors:
    batch:

service:
    pipelines:
        logs:
            receivers: [ otlp ]
            processors: [ batch ]
            exporters: [ otlphttp/loki ]
        traces:
            receivers: [ otlp ]
            processors: [ batch ]
            exporters: [ otlp/tempo ]
        metrics:
            receivers: [ otlp ]
            processors: [ batch ]
            exporters: [ prometheusremotewrite ]